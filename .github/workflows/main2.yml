name: Debug AI Generator

on:
  workflow_dispatch

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install minimal dependencies
      run: |
        pip install flask

    - name: Create simple test server
      run: |
        mkdir -p web-app
        cat > web-app/app.py << 'EOF'
from flask import Flask, jsonify
app = Flask(__name__)

@app.route('/')
def home():
    return "ðŸš€ AI Image Generator - Server is running!"

@app.route('/health')
def health():
    return jsonify({"status": "healthy"})

@app.route('/test')
def test():
    return jsonify({"message": "Test successful!"})

if __name__ == '__main__':
    print("Starting server...")
    app.run(host='0.0.0.0', port=5000, debug=False)
EOF

    - name: Start server
      run: |
        cd web-app
        python app.py &
        sleep 3
        curl http://localhost:5000/health || echo "Server failed to start"
