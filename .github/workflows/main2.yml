name: Text-to-Image Diffuser

on:
  workflow_dispatch:
    inputs:
      port:
        description: 'Local port to expose'
        required: true
        default: 8080
        type: number

jobs:
  text-to-image:
    runs-on: ubuntu-latest-20-04
    timeout-minutes: 120
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglib2.0-0

    - name: Install Python dependencies
      run: |
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install diffusers transformers accelerate pillow

    - name: Install Ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok

    - name: Setup Ngrok
      run: |
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start Text-to-Image server
      run: |
        python app.py --port ${{ github.event.inputs.port }} &
        echo "SERVER_PID=$!" >> $GITHUB_ENV
        sleep 10

    - name: Start tunnel and get URL
      run: |
        ngrok http ${{ github.event.inputs.port }} --log=stdout > ngrok.log &
        echo "NGROK_PID=$!" >> $GITHUB_ENV
        sleep 15
        
        TUNNEL_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
        echo "Public URL: $TUNNEL_URL"
        echo "TUNNEL_URL=$TUNNEL_URL" >> $GITHUB_ENV

    - name: Display tunnel info
      run: |
        echo "ðŸŽ¨ Text-to-Image Diffuser is now live!"
        echo "ðŸ”— Public URL: $TUNNEL_URL"
        echo "â° Tunnel will run for 2 hours"

    - name: Wait for timeout
      run: |
        # Wait for 2 hours (7200 seconds)
        sleep 7200

    - name: Cleanup
      if: always()
      run: |
        pkill ngrok || true
        kill $SERVER_PID 2>/dev/null || true
