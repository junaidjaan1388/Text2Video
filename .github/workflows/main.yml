name: Simple Ngrok Tunnel

on:
  workflow_dispatch:
    inputs:
      port:
        description: 'Local port to expose'
        required: true
        default: 8080
        type: number

jobs:
  ngrok-tunnel:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Install Ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok

    - name: Setup Ngrok
      run: |
        ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start test server
      run: |
        python3 -m http.server ${{ github.event.inputs.port }} &
        echo "SERVER_PID=$!" >> $GITHUB_ENV
        sleep 2

    - name: Start tunnel and get URL
      run: |
        ngrok http ${{ github.event.inputs.port }} --log=stdout > ngrok.log &
        echo "NGROK_PID=$!" >> $GITHUB_ENV
        sleep 10
        
        # Get public URL
        TUNNEL_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
        echo "Public URL: $TUNNEL_URL"
        echo "TUNNEL_URL=$TUNNEL_URL" >> $GITHUB_ENV

    - name: Wait for timeout
      run: |
        echo "ðŸ”„ Tunnel active at: $TUNNEL_URL"
        echo "â° Running for 30 minutes..."
        sleep 1800

    - name: Cleanup
      if: always()
      run: |
        pkill ngrok || true
        kill $SERVER_PID 2>/dev/null || true
